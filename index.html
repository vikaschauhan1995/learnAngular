<script>
  function myFunction(){
    var main_circ = document.getElementById("main-circle");
    main_circ.style.backgroundColor="black";
    main_circ.style.transition="1s";
    main_circ.style.transform="rotate(5deg)";
  }
  function myFunction2(){

</script>
